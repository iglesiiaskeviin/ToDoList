<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/07a1c5c4dc.js" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <!-- LINKS OWN -->
    <link rel="stylesheet" href="elements/styles/styles.css">
    <title>Lista de Tareas by Kevin Iglesias</title>
  </head>
  <body>

    <div class="container-fluid">
        <!-- FORM -->
          <form class="main__form" action="">
              <h1>To Do List</h1>
              <div class="form-group">
                <input class="textInput errorInput" type="text" id="inputText" placeholder="Ingresa tu tarea">
              </div>
                <div class="form-group">
                  <button class="inputButton" type="button" id="button"><i class="fas fa-plus"></i></button>
                </div>
          </form>
        <!-- FORM -->
        <!-- TO DO LIST ELEMENTS -->
        <div class="row-12">
            <ul class="list-group ul_List" id="listado">
                <li class="list-group-item text-center">Tus tareas <i class="fas fa-list"></i></li>
            </ul>
        </div>
    </div>
    <!-- JS ELEMENTS -->
    <script src="elements/js/listApp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
